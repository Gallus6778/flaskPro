{% extends 'layouts/template.html' %}

{% block style %}
<style>
    .dtHorizontalExampleWrapper {
        max-width: 600px;
        margin: 0 auto;
        overflow: auto;
        }
    #dtHorizontalExample th, td, #dtHorizontalExample2 th, dtHorizontalExample3 th {
        white-space: nowrap;
        }

    table.dataTable thead .sorting:after,
    table.dataTable thead .sorting:before,
    table.dataTable thead .sorting_asc:after,
    table.dataTable thead .sorting_asc:before,
    table.dataTable thead .sorting_asc_disabled:after,
    table.dataTable thead .sorting_asc_disabled:before,
    table.dataTable thead .sorting_desc:after,
    table.dataTable thead .sorting_desc:before,
    table.dataTable thead .sorting_desc_disabled:after,
    table.dataTable thead .sorting_desc_disabled:before {
        bottom: .5em;
        }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="div col-12" style="margin:100px">
            <center>
                <h1>Welcome to RobIC plateform</h1>
                <img class="img" src="{{ url_for('static', filename='img/icon.png') }}" class="user-image" style="border-radius:70px;width:140px;height:140px; margin-top:260px" alt="User Image" />

                <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>

<!--                <script type="text/javascript">-->
<!--                    let animation = anime({-->
<!--                        targets: 'h1',-->
<!--                        translateX: '40%'-->
<!--                    })-->
<!--                </script>-->
                <script type="text/javascript">
                    let tl = anime.timeline({
                        duration: 3250
                    })
                    let tl2 = anime.timeline({
                        duration: 1250
                    })
                    tl.add({
                        targets: 'h1',
                        translateY: '200%'
                    })
                    tl2.add({
                        targets: '.img',
                        translateY: '-100%'
                    })
                </script>
            </center>
        </div>
    </div>
</div>
{% endblock %}
